spring.application.name=myproject-prod
server.port=80

# DB 설정: 환경 변수에서 읽어오고, 없으면 localhost를 바라봄
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:board}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:pass}

# JPA 운영 설정: 운영 시에는 update보다 validate가 안전합니다.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# 파일 업로드
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
app.upload-dir=${UPLOAD_PATH:/var/www/uploads}

# S3 설정
app.s3.bucket=${S3_BUCKET_NAME:wol-board-files-prod}

server.error.include-message=never